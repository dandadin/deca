version: '3'

services:
  nginx:
    image: nginx:1.23.3
    volumes:
      - ./html:/var/www/html/:ro
      - ./conf:/etc/nginx/conf.d:ro
      - /run/certificates:/etc/nginx/ssl
    ports:
      - 80:80
      - 443:443
    networks:
      - internal
  php:
    image: php:fpm-alpine
    networks:
      - internal
    volumes:
      - ./html:/var/www/html/
